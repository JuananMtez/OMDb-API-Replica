<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practica TAW</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="background">
            
            <div class="container top-distance">
                <div class="row">
                    <div class="col-12">
                        <h3>Welcome to the OMDb API replica</h3>
                        <hr/>
                    </div>
                    <div class="col-12">
                        <div class="card border-dark">
                            <div class="card-header">
                                Search any movie!
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row g-3">
                                        <div class="form-group col-12 col-sm-12 col-md-6">
                                            <label for="inputName">Name <span style='color: red; font-weight:bold'>*</span></label>
                                            <input required type="text" class="form-control" id="inputName" placeholder="Name" onkeyup="disabledSearchButton()">
                                        </div>
                                        <div class="form-group col-4  col-md-2">
                                            <label for="inputType">Type</label>
                                            <select id="inputSelect" class="form-select" aria-label="Default select example">
                                                <option selected>Any</option>
    
                                                <option value="movie">Movies</option>
                                                <option value="series">Series</option>
                                                <option value="episode">Episodes</option>
                                            </select>                                        
                                        </div>
                                        <div class="form-group col-4 col-md-2">
                                            <label for="inputYear">Year</label>
                                            <input type="number" class="form-control" id="inputYear" placeholder="Year">
                                        </div>
                                         <div class="form-group col-4 col-md-2">
                                            <label for="inputPage">Page</label>
                                            <input type="number" class="form-control" id="inputPage" placeholder="Page">
                                        </div>
                                        <div class="d-grid col-12">
                                            <button onclick="onClickBtnSearch()" disabled id="searchBtn" type="button" class="btn btn-primary block">Search</button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="row">
                                    <div class="col-12">
                                        <button onclick='handleClickCollapse()' id='btn-collapse' class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#multiCollapseExample1" aria-expanded="false" aria-controls="multiCollapseExample1">Show previous searches</button>
                                    </div>
                                    <div class="col-12 pt-1">
                                        <div class="collapse multi-collapse" id="multiCollapseExample1">
                                            <div id="previous_requests" class="row">
                                                <div class="col-12">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <hr/>
                <div id='elements' class="row top-distance">



                </div>
            </div>
        </div>
        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class=" col-md-8 col-sm-12">
                <h6 class="text-uppercase font-weight-bold">Additional Information</h6>
                <p>Assignment II - Software como Servicio y Distribuido</p>
        
              </div>
              <div class=" col-md-4 col-sm-12">
                <h6 class="text-uppercase font-weight-bold">Contact</h6>
                <p>juanantonio.martinezl@um.es</p>
              </div>
        
              <div class="footer-copyright text-center col-12">
                Â© 2023 Copyright: Universidad de Murcia
              </div>
        
            </div>
          </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script src="index.js"></script>
        
    </body>
</html>
